<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <meta name="description" content="Get in touch with us for any inquiries about cybersecurity and online safety.">
    <meta name="keywords" content="contact, cybersecurity, support, Cybermissions">
    <meta name="author" content="Cybermissions">
    <meta name="robots" content="index, follow">

    <title>Contact Us - Cybermissions</title>
    <link rel="stylesheet" href="../assets/css/styles.css">
    <link rel="stylesheet" href="../assets/css/contact.css">
    <link rel="stylesheet" href="../assets/css/header.css">

    <script defer src="../assets/js/main.js"></script>
    <script defer src="../assets/js/form.js"></script>
    <script src="https://www.google.com/recaptcha/api.js?render=6Lc6qNcqAAAAAFs_dDeD1I2oIfpYAMi7yI_umK5S"></script>
</head>

<body>
    <div id="header"></div>

    <section class="hero-content">
        <h1>We'd Love to Hear From You!</h1>
        <p>Get in touch with us for any inquiries about cybersecurity and online safety.</p>
    </section>

    <main class="contact-container">
        <section class="contact-info">
            <h2>Contact Us</h2>
            <p><strong>Email:</strong> <a href="mailto:johned@cybermissions.org">johned@cybermissions.org</a></p>
            <p><strong>Phone:</strong> +1 -310-844-6948 (Google Voice)</p>
            <p><strong>Address:</strong> P.O. Box 40 Rhoadesville, VA, 22542 (USA)</p>
        </section>

        <section class="contact-form">
            <h2>Send Us a Message</h2>
            <form method="post" id="contactForm">
                <input type="text" id="name" name="name" placeholder="Your name" required>
                <input type="email" id="email" name="email" placeholder="Your email" required>
                <textarea id="message" name="message" rows="5" placeholder="Your message" required></textarea>

                <button type="submit">Send Message</button>

                <p id="formMessage" class="hidden"></p>
            </form>
        </section>
    </main>

    <script>
        function onSubmit(token) {
            document.getElementById("contactForm").submit();
        }
    </script>

    <div id="footer"></div>
</body>

</html>
